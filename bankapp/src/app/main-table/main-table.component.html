<div class="main-content">
    <div>
        <h5 class="table-title">
          MOVIMIENTOS
        </h5>
        <ngx-datatable
          class="bootstrap core-bootstrap"
          [rows]="dataTransaction"
          [rowHeight]="50"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
        >
          <ngx-datatable-column name="Fecha" [width]="200">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <strong>{{ row.fecha }}</strong>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="DescripciÃ³n" [width]="800">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <p>{{ row.descripcion }}</p>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Monto" prop="height" [width]="80">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <p
                [class]="{
                  'dark': row.tipo === 'abono',
                  'danger': row.tipo === 'cargo'
                }"
              >
                {{ row.monto }}
              </p>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
</div>
